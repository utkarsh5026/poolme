version: 2

updates:
  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/poolme"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "deps"
      include: "scope"
    reviewers:
      - "utkarsh5026"
    assignees:
      - "utkarsh5026"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "utkarsh5026"
    assignees:
      - "utkarsh5026"
