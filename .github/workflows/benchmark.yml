name: Benchmark

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    name: Performance Regression Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Run benchmarks on current branch
        run: |
          go test -bench=. -benchmem -run=^$ ./... | tee current_bench.txt

      - name: Checkout base branch
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }}

      - name: Run benchmarks on base branch
        if: github.event_name == 'pull_request'
        run: |
          go test -bench=. -benchmem -run=^$ ./... | tee base_bench.txt

      - name: Install benchstat
        if: github.event_name == 'pull_request'
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Compare benchmarks
        if: github.event_name == 'pull_request'
        id: compare
        run: |
          echo "## Benchmark Comparison" > comparison.txt
          echo "" >> comparison.txt
          benchstat base_bench.txt current_bench.txt >> comparison.txt || true
          cat comparison.txt

      - name: Comment PR with benchmark results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comparison = fs.readFileSync('comparison.txt', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '```\n' + comparison + '\n```'
            });

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            current_bench.txt
            base_bench.txt
          retention-days: 30
