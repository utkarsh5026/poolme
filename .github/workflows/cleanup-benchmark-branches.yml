name: Cleanup Benchmark Visualization Branches

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  cleanup:
    name: Delete PR Visualization Branch
    runs-on: ubuntu-latest

    steps:
      - name: Delete benchmark visualization branch
        uses: actions/github-script@v8
        with:
          script: |
            const branchName = `benchmark-viz-pr-${{ github.event.pull_request.number }}`;

            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${branchName}`
              });
              console.log(`âœ“ Deleted branch: ${branchName}`);
            } catch (error) {
              if (error.status === 422) {
                console.log(`Branch ${branchName} does not exist, nothing to clean up`);
              } else {
                console.error(`Error deleting branch: ${error.message}`);
              }
            }
