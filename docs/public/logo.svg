<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Pool/Water drops representing worker pool -->
  <circle cx="30" cy="35" r="12" fill="url(#poolGradient)" opacity="0.8">
    <animate attributeName="cy" values="35;32;35" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="25" r="12" fill="url(#poolGradient)" opacity="0.9">
    <animate attributeName="cy" values="25;22;25" dur="2s" begin="0.3s" repeatCount="indefinite" />
  </circle>
  <circle cx="70" cy="35" r="12" fill="url(#poolGradient)" opacity="0.8">
    <animate attributeName="cy" values="35;32;35" dur="2s" begin="0.6s" repeatCount="indefinite" />
  </circle>

  <!-- Worker threads/connections -->
  <line x1="30" y1="47" x2="30" y2="65" stroke="url(#poolGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="37" x2="50" y2="65" stroke="url(#poolGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="47" x2="70" y2="65" stroke="url(#poolGradient)" stroke-width="2" opacity="0.6"/>

  <!-- Pool base -->
  <rect x="20" y="65" width="60" height="20" rx="4" fill="url(#poolGradient)" opacity="0.7"/>

  <!-- Text -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#poolGradient)" text-anchor="middle">PoolMe</text>
</svg>
